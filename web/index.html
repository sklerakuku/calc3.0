<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>
    <h1>ğŸ–¤ğŸ’¨ğŸâœ¨ğŸ‡ğŸ¶ Calculator</h1>
    <form id="calculatorForm">
        <input type="text" id="expressionInput" placeholder="Ğ’Ğ²Ğ²ĞµĞ´Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ" required>
        <button type="submit">Ğ’Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ÑŒ</button>
    </form>

    <div id="expressions">
        <h2>Expressions</h2>
        <table id="expressionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ÑÑ‚Ğ°Ñ‚ÑƒÑ ğŸ›ºğŸš‘ğŸš’ğŸš“</th>
                    <th>Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ O(âˆ©_âˆ©)O</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const expression = document.getElementById('expressionInput').value;
            
            fetch('/api/v1/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression: expression }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('expressionInput').value = '';
                loadExpressions();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating the expression.');
            });
        });

        function loadExpressions() {
            fetch('/api/v1/expressions')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#expressionsTable tbody');
                tbody.innerHTML = '';
                data.expressions.forEach(expr => {
                    const row = `
                        <tr>
                            <td>${expr.id}</td>
                            <td>${expr.status}</td>
                            <td>${expr.result !== undefined ? expr.result : ''}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while loading expressions.');
            });
        }

        loadExpressions();

        setInterval(loadExpressions, 5000);
    </script>
</body>
</html>
